# Mosquitto configuration file for ChickSMS

# Basic settings
listener 1883
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_keepalive 65535
max_connections 1000

# WebSocket support (optional)
listener 9001
protocol websockets
